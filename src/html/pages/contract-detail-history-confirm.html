<!doctype html>
<html lang="en">
<include src="../components/head.html"></include>
<body>
<div id="wrap">
    <div class="lon-mypage-contract">
        <include src="../components/side-header.html"></include>
        <include src="../components/contract-detail-history-header.html"></include>

        <div class="lon-mypage-contract-history">
            <div class="contract-history-confirm-content">
                <h3>[에이전트] 계약 진행 컨펌 요청 - 확인 </h3>
                <p>안녕하세요. 계약을 진행하고자 하니, 컨펌요청 드립니다.<br>
                    안녕하세요. 계약을 진행하고자 하니, 컨펌요청(메시지)</p>
                <div class="contract-history-info">
                    <dl class="clearfix">
                        <dt>담당자 : </dt>
                        <dd>홍길동(010-1234-5678)</dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>첨부파일 :</dt>
                        <dd>도면이미지.pdf, 계약서 관련.pptx</dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>등록일 :</dt>
                        <dd>2018. 12. 20</dd>
                    </dl>
                </div>
                <div class="contract-history-price">
                    <dl class="clearfix">
                        <dt>계약금 : </dt>
                        <dd>8,123,456,789 VND</dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>잔금 : </dt>
                        <dd>8,123,456,789 VND</dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>계약단계 : </dt>
                        <dd>공사중</dd>
                    </dl>
                </div>
                <div class="btn-area">
                    <div class="btn btn-history-confirm">
                        계약진행 컨펌(진행동의)
                    </div>
                </div>
            </div>
        </div>

        <div class="confirm-popup ly-popup">
            <div class="ly-popup-screen"></div>
            <div class="confirm-popup-inner ly-popup-inner">
                계약진행 컨펌
                <img src="../../images/icSuccessCopy@3x.png" alt="">
            </div>
        </div>
    </div>
</div>

<script>

    handlePopup();

    function handlePopup() {
        $('.btn-history-confirm').on('click',function () {
            $('.confirm-popup').show();
        })
        $('.confirm-popup .ly-popup-screen').on('click',function () {
            $('.confirm-popup').hide();
        })
    }

</script>
</body>
</html>
