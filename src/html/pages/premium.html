<!doctype html>
<html lang="en">
<include src="../components/head.html"></include>
<body>
<div id="wrap">
    <div class="lon-premium">
        <include src="../components/side-header.html"></include>
        <include src="../components/premium-header.html"></include>
        <div class="lon-premium-banner">
            <div class="banner-text">
                프리미엄 디자인 설명 관련 배너 영역
            </div>
            <img src="../../images/room.png" alt="">
        </div>
        <form class="lon-premium-inputgroup">
            <div class="premium-inquiry">
                <div class="premium-name">
                    <h5>성명</h5>
                    <label>
                        <input type="text" class="premium-input form-control" placeholder="홍길동">
                    </label>
                </div>

                <div class="premium-phone">
                    <h5>전화번호</h5>
                    <label>
                        <input type="number" class="premium-input form-control" placeholder="010-1234-5678">
                    </label>
                </div>

                <div class="premium-email">
                    <h5>이메일</h5>
                    <label>
                        <input type="email" class="premium-input form-control" placeholder="lifeon@naver.com">
                    </label>
                </div>

                <div class="premium-location">
                    <h5>지역 및 아파트명</h5>
                    <label>
                        <input type="text" class="premium-input location form-control" placeholder="Yogarasa Gandhi">
                    </label>
                </div>

                <div class="premium-sqm">
                    <h5>sq.m</h5>
                    <label>
                        <input type="text" class="premium-input sqm form-control" placeholder="20평">
                    </label>
                </div>

                <div class="premium-selectbox">
                    <h5>선호 디자인</h5>
                    <select class="premium-input premium-select form-control">
                        <option value="">KOREAN</option>
                        <option value="">KOREAN</option>
                        <option value="">KOREAN</option>
                        <option value="">KOREAN</option>
                        <option value="">KOREAN</option>
                    </select>
                    <div class="btn-select">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>

                <div class="premium-fileloader">
                    <h5>사진(최대 3장)</h5>
                    <label for="fileLoader" class="btn-fileloader">
                        <img src="../../images/icon-file.png" alt="">
                    </label>
                    <div class="filename premium-input">사진첨부</div>
                    <input type="file" class="fileloader form-control" id="fileLoader">
                </div>

                <div class="premium-memo">
                    <h5>메모 (50자 이내)</h5>
                    <label>
                        <input type="text" class="premium-input form-control" placeholder="메모">
                    </label>
                </div>

                <div class="premium-moving-date">
                    <h5>입주 희망일</h5>
                    <div class="date-picker">
                        <div class="input-date">
                            날짜
                            <div class="btn-date-picker">
                                <img src="../../images/icCalendar.png" alt="">
                            </div>
                        </div>
                    </div>
                    <p>입주 희망일은 일정조정을 위한 사전 질문입니다. 실제 공사 완료 일정과 다를 수 있습니다.</p>
                </div>

                <div class="premium-inquiry-date">
                    <h5>상담 희망일 (3개 선택)</h5>
                    <div class="date-picker">
                        <div class="input-date">
                            날짜/ 시간
                            <div class="btn-date-picker">
                                <img src="../../images/icCalendar.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="date-picker">
                        <div class="input-date">
                            날짜/ 시간
                            <div class="btn-date-picker">
                                <img src="../../images/icCalendar.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="date-picker">
                        <div class="input-date">
                            날짜/ 시간
                            <div class="btn-date-picker">
                                <img src="../../images/icCalendar.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-premium-submit">상담예약</button>
        </form>
    </div>
</div>


<div class="moving-datepicker ly-popup">
    <div class="ly-popup-screen"></div>
    <div class="datepicker-inner ly-popup-inner">
        <h3>입주희망일</h3>
        <div class="datepicker-select-section">
            날짜
            <div class="datepicker-select">
                <div class="year">
                    <select>
                        2018년
                        <option value="">2019년</option>
                        <option value="">2018년</option>
                        <option value="">2017년</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
                <div class="month">
                    <select>
                        12월
                        <option value="">12월</option>
                        <option value="">12월</option>
                        <option value="">12월</option>
                        <option value="">12월</option>
                        <option value="">12월</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
                <div class="date">
                    <select>
                        24일
                        <option value="">30일</option>
                        <option value="">30일</option>
                        <option value="">30일</option>
                        <option value="">30일</option>
                        <option value="">30일</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="datepicker-select-section">
            시간
            <div class="datepicker-select">
                <div class="year">
                    <select>
                        오전
                        <img src="../../images/icon-dropdown.png" alt="">
                        <option value="">오전</option>
                        <option value="">오후</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
                <div class="month">
                    <select>
                        12시
                        <img src="../../images/icon-dropdown.png" alt="">
                        <option value="">12시</option>
                        <option value="">12시</option>
                        <option value="">12시</option>
                        <option value="">12시</option>
                        <option value="">12시</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
                <div class="date">
                    <select>
                        24분
                        <img src="../../images/icon-dropdown.png" alt="">
                        <option value="">30분</option>
                        <option value="">30분</option>
                        <option value="">30분</option>
                        <option value="">30분</option>
                        <option value="">30분</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-date-area">
            <input type="button" class="btn btn-date-reset" value="취소">
            <input type="button" class="btn btn-date-save" value="저장">
        </div>
    </div>
</div>

    <div class="datepicker-inner ly-popup-inner">

                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">

                </div>
                <div class="month">

                        <option value="">12월</option>
                        <option value="">12월</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
                <div class="date">
                    <select>
                        24일
                        <option value="">30일</option>
                        <option value="">30일</option>
                        <option value="">30일</option>
                        <option value="">30일</option>
                        <option value="">30일</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="datepicker-select-section">
            시간
            <div class="datepicker-select">
                <div class="year">
                    <select>
                        오전
                        <img src="../../images/icon-dropdown.png" alt="">
                        <option value="">오전</option>
                        <option value="">오후</option>
                    </select>
                    <div class="btn-dropdown">

                        <option value="">12시</option>

                <div class="date">
                    <select>

                        <img src="../../images/icon-dropdown.png" alt="">
                        <option value="">30분</option>
                        <option value="">30분</option>
                        <option value="">30분</option>

                        <option value="">30분</option>
                    </select>
                    <div class="btn-dropdown">
                        <img src="../../images/icon-dropdown.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-date-area">
            <input type="button" class="btn btn-date-reset" value="취소">
            <input type="button" class="btn btn-date-save" value="저장">
        </div>
    </div>
</div>

<script>
    
    handlePopup();

    function handlePopup() {
        $('.premium-moving-date .btn-date-picker').on('click',function () {
            $('.moving-datepicker').show();
        })

        $('.premium-inquiry-date .btn-date-picker').on('click',function () {
            $('.inquiry-datepicker').show();
        })

        $('.ly-popup-screen,.btn-date-reset,.btn-date-save').on('click',function () {
            $('.moving-datepicker, .inquiry-datepicker').hide();
        })
    }

</script>

</body>
</html>
