<!doctype html>
<html lang="en">
<include src="../components/head.html"></include>
<body>
<div id="wrap">
    <div class="lon-setting">
        <include src="../components/side-header.html"></include>
        <include src="../components/header-default.html"></include>

        <form class="lon-setting-area">
            <div class="setting-group">
                <div class="current-password">
                    <h5>현재 비밀번호</h5>
                    <input type="password" class="setting-input form-control" placeholder="현재 비밀번호">
                </div>
                <div class="new-password">
                    <h5>새 비밀번호</h5>
                    <input type="password" class="setting-input form-control" placeholder="새 비밀번호">
                </div>
                <div class="new-password-confirm">
                    <h5>새 비밀번호 확인</h5>
                    <input type="password" class="setting-input form-control" placeholder="새 비밀번호 확인">
                </div>

            </div>
            <button type="submit" class="btn btn-setting-submit">확인</button>
        </form>
        <div class="confirm-popup ly-popup">
            <div class="ly-popup-screen"></div>
            <div class="confirm-popup-inner ly-popup-inner">
                비밀번호 변경 완료
                <img src="../../images/icSuccessCopy@3x.png" alt="">
            </div>
        </div>
    </div>
</div>

<script>

    handlePopup();

    function handlePopup() {
        $('.btn-setting-submit').on('click',function (e) {
            e.preventDefault();
            $('.confirm-popup').show();
        })
        $('.confirm-popup .ly-popup-screen').on('click',function () {
            $('.confirm-popup').hide();
        })
    }

</script>

</body>
</html>
